name: nexus_chat_app
description: Nexus Chat Mobile Application
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # 状态管理
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # 路由
  go_router: ^13.1.0

  # 网络请求
  dio: ^5.4.0

  # WebSocket (STOMP)
  stomp_dart_client: ^1.0.0
  web_socket_channel: ^2.4.0

  # 本地存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  flutter_secure_storage: ^9.0.0

  # 图片和缓存
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # 权限
  permission_handler: ^11.2.0

  # 通知
  flutter_local_notifications: ^17.2.4

  # 媒体
  image_picker: ^1.0.7
  image_cropper: ^8.0.2
  emoji_picker_flutter: ^2.1.1

  # 工具
  intl: ^0.19.0
  uuid: ^4.3.3
  connectivity_plus: ^5.0.2
  qr_flutter: ^4.1.0
  package_info_plus: ^8.0.0
  open_filex: ^4.5.0

  # JSON
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  riverpod_generator: ^2.3.9
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon/

# App图标配置
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.jpg"
  adaptive_icon_background: "#2E9E4A"
  adaptive_icon_foreground: "assets/icon/app_icon.jpg"
  min_sdk_android: 21
